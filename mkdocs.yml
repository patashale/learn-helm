site_name: Learn Helm
site_url: https://www.patashale.in/learn-helm/
site_author: Patashale™
site_description: Learn everything about Helm here at Patashale™.
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary:  blue
      accent:  blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.footer
    - navigation.tabs
    - content.code.copy
    - content.code.annotate

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

extra:
  generator: false
  social:
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@patashale
      name: Patashale™ on YouTube
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@patashale
      name: Patashale™ on Mastodon
    # - icon: fontawesome/brands/linkedin
    #   link: https://linkedin.com/company/patashale
    #   name: Patashale™ on LinkedIn
    # - icon: fontawesome/brands/gitlab
    #   link: https://gitlab.com/patashale
    #   name: Patashale™ on GitHub
    # - icon: fontawesome/brands/github
    #   link: https://github.com/patashale
    #   name: Patashale™ on GitHub
    - icon: fontawesome/brands/square-reddit
      link: https://reddit.com/r/patashale
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/patashale_in
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/patashale.bsky.social

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - social:
      cards_layout_options:
        background_color: "#0F1689"
  - offline

nav:
  - Introduction: index.md
  - Installation: installation.md
  - Commands: commands.md
  - Charts: charts.md
  - Plugins: plugins.md
  - Registry: registry.md
  - Internals: internals.md
  - Best Practices: best-practices.md

